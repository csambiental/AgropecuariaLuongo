        map.fitBounds(bounds, { padding: 50 });
      } else {
        console.warn('Nenhum GeoJSON válido para calcular bounds, usando centro padrão');
        map.setCenter([-49.955, -21.77]);
        map.setZoom(12);
      }

      // Botão para centralizar o mapa
      document.getElementById('center-map').addEventListener('click', () => {
        if (hasValidBounds) {
          map.fitBounds(bounds, { padding: 50 });
        } else {
          map.setCenter([-49.955, -21.77]);
          map.setZoom(12);
        }
        console.log('Mapa centralizado');
      });

    
      // Alternar estilo do mapa
      document.getElementById('map-style').addEventListener('change', (e) => {
        map.setStyle(e.target.value);
        map.on('styledata', () => {
          properties.forEach(prop => {
            if (geojsonData[prop.name].features.length > 0 && !map.getSource(prop.name)) {
              map.addSource(prop.name, {
                type: 'geojson',
                data: geojsonData[prop.name]
              });
              map.addLayer({
                id: `${prop.name}-fill`,
                type: 'fill',
                source: prop.name,
                paint: {
                  'fill-color': prop.color,
                  'fill-opacity': 0.15
                }
              });
              map.addLayer({
                id: `${prop.name}-outline`,
                type: 'line',
                source: prop.name,
                paint: {
                  'line-color': prop.outlineColor,
                  'line-width': 3
                }
              });
              console.log(`Camadas ${prop.name}-fill e ${prop.name}-outline recarregadas`);
            }
          });
        });
      });

      // Alternar visibilidade dos perímetros
      document.getElementById('toggle-boundary').addEventListener('change', (e) => {
        const visibility = e.target.checked ? 'visible' : 'none';
        properties.forEach(prop => {
          if (map.getLayer(`${prop.name}-fill`)) {
            map.setLayoutProperty(`${prop.name}-fill`, 'visibility', visibility);
            map.setLayoutProperty(`${prop.name}-outline`, 'visibility', visibility);
            console.log(`Visibilidade de ${prop.name}:`, visibility);
          }
        });
      });

      // Pop-up ao clicar em cada polígono
      properties.forEach(prop => {
        map.on('click', `${prop.name}-fill`, (e) => {
          const props = e.features[0].properties;
          const coordinates = e.lngLat;
          let areaHa = 'N/A';
          try {
            areaHa = props.descriptio.match(/Área: (\d+\,\d+ ha)/)?.[1] || 'N/A';
          } catch {}
          const carCode = props.Name.split(' - CAR ')[1] || 'N/A';
          const link = props.descriptio.split('\n\n')[1]?.trim() || '#';
          const adequationsList = prop.adequations.map(a => `<li>${a}</li>`).join('');
          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(`
              <h3>${prop.displayName}</h3>
              <p><strong>Área:</strong> ${areaHa}</p>
              <p><strong>CAR:</strong> ${carCode}</p>
              <p><strong>Adequações:</strong></p>
              <ul>${adequationsList}</ul>
              <p><strong>Link:</strong> <a href="${link}" target="_blank">Ver no Registro Rural</a></p>
            `)
            .addTo(map);
          console.log(`Pop-up aberto para: ${prop.name}`);
        });

        // Cursor pointer ao passar o mouse
        map.on('mouseenter', `${prop.name}-fill`, () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', `${prop.name}-fill`, () => {
          map.getCanvas().style.cursor = '';
        });
      });

      // Log de camadas ativas
      map.on('render', () => {
        properties.forEach(prop => {
          if (map.getLayer(`${prop.name}-fill`)) {
            console.log(`Camada ${prop.name}-fill está ativa`);
          }
          if (map.getLayer(`${prop.name}-outline`)) {
            console.log(`Camada ${prop.name}-outline está ativa`);
          }
        });
      });
    });

    // Log de erros do mapa
    map.on('error', (e) => {
      console.error('Erro no mapa:', e.error || e);
      console.log('Detalhes do erro:', e);
    });
  </script>
</body>
</html>
